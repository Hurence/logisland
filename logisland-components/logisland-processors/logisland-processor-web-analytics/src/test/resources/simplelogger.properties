org.slf4j.simpleLogger.console = System.out

org.slf4j.appender.console=org.apache.log4j.ConsoleAppender
org.slf4j.appender.console.layout=org.apache.log4j.PatternLayout
org.slf4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

org.slf4j.simpleLogger.defaultLogLevel = WARN
org.slf4j.simpleLogger.log.com.hurence = trace